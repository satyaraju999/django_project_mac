{% extends 'first_app/base.html' %}

{% load custom_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
            {% for field in inventoryForm.visible_fields %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>
                        {{ field }}
                        {{ field.errors }}
                    </td>

                </tr>
            {% endfor %}
    </table>

    <button type="submit">SUBMIT</button>

</form>
{% endblock %}
