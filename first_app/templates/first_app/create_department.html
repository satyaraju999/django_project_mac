<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Department</title>

    <style>
        body {
        background-color: lightblue;
        }

        .labelStyle {
        margin: 8px;
        }

        h1 {
        color: Black;
        text-align: Center;
        }

        .divForm {
        margin-left: 201px;
        }

        .formBackground {
        background-color : pink;
        background-size: contain;
        }

        .headers {
        height: 1%;
        width: 30%;
        margin: 8px;
        overflow: hidden;
        min-height: 20px;
        position: relative;
        z-index: 0;
        top: 0;
        }

        input {
        height: 1%;
        width: 30%;
<!--        border-color: red;-->
        margin: 8px;
        overflow: hidden;
        min-height: 20px;
        position: relative;
        padding : 8px;
        }

        .submitButton {
        height: 1%;
        padding : 10px 20px;
        width: 15%;
        margin: 8px;
        margin-left: 130px;
        border-color: green;
        border-radius: 100px;
        overflow: hidden;
        min-height: 20px;
        }

        .selectStyle {
        height: 20%;
        width: 31%;
        padding : 10px 20px;
<!--        border-color: red;-->
        margin: 8px;
        overflow: hidden;
        min-height: 20px;
        }
    </style>
</head>
<body>
<h1>Welcome to Department Creating Page</h1><br>
<a href="{% url 'dept_list' %}" style="margin-left:1400px;"><b>Dept List</b></a>
<label style="margin-left:40px;"> {% now "d M Y" %} </label>
<label style="margin-left:20px;">Admin: {{ 'satya'| title }} </label>
<form class="formBackground" action="" method="post">
    {% csrf_token %}
    <div class="divForm">
    <label class="labelStyle"><b>Dept Name:<b></label><br> <input class="headers" type="text" name="deptName" placeholder="Enter Dept Name" required><br>
    <label class="labelStyle"><b>Description:<b></label><br> <input type="text" name="description" placeholder="Description" required><br>
    <label class="labelStyle"><b>Choose a location:<b></label><br>
    <select class="selectStyle" name="location" id="location">
        <option value="">Pleace Choose your location</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Vizag">Vizag</option>
        <option value="Banglore">Banglore</option>
    </select><br>
    <label><b>PinCode<b></label><br> <input type="text" name="pinCode" placeholder="Enter valid Pincode" ><br><br>
    <button class="submitButton" type="submit" >Create Department</button>
    </div>
</form>
</body>
</html>
